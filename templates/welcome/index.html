<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
    {% comment %} <link rel="stylesheet" href="style.css"> {% endcomment %}
  </head>
  <body>

    {% for message in messages %}
    <div class='alert alert-{{ message.tags }} alert-dismissible fade show' role='alert'>
      <strong>Message:</strong> {{ message }}
      <button type='button' class = 'close' data-dismiss='alert' aria-lable="X">
        <span aria-hidden='true'>&times;</span>
      </button>
    </div>
    {% endfor %}

    <h1> Welcome to WorkOut-App </h1>

    {% if user.is_authenticated %}
    <h3>Hello {{fname}}</h3>
    <p>You are successfully logged in</p>
    <button type = 'submit'><a href='/auth/signout'>SignOut</button>
    {% else %}
    <button type = 'submit'><a href='/auth/signup'>SignUp</button>
    <button type = 'submit'><a href='/auth/signin'>SignIn</button>
    {% endif %}
  </body>
</html>
